<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <h1 class="head-name">Contact form</h1>
      <p class="text-card">
        Please fill in your information and we`ll be sending your order.
      </p>

      <div class="parrent">
        <label for="name"> <span class="fields">Your name</span></label>
        <div class="input-container">
          <input
            id="name"
            type="text"
            name="fn"
            placeholder="First name"
            class="input-element"
          />
          <input type="text" name="ln" placeholder="Last name" class="input-element" />
        </div>
      </div>

      <div class="parrent">
        <label for="email">
          <span class="fields">Your e-mail</span>
        </label>
        <div class="input-container">
            <input
          id="email"
          type="email"
          placeholder="e-mail"
          name="e-mail"
          class="input-element"
        />
        </div>
      </div>

      <div class="parrent">
        <label for="phone"> <span class="fields">Phone *</span></label>
        <div class="input-container">
          <input
            id="phone"
            type="tel"
            title="Enter phone number"
            name="phone"
            placeholder="000"
            class="input-element"
            required
          />
          <input type="tel" name="mobile1" placeholder="000" class="input-element" />
          <input type="tel" name="mobile2" placeholder="0000" class="input-element last-number" />
        </div>
      </div>

      <div class="parrent">
        <label> <span class="fields wrap-world">Message subject *</span></label>
        <div class="input-container">
                   <select
          name="message"
          title="Choose variant"
          class="input-element"
          required
        >
          <option value="">Other</option>
          <option value="two">Managed</option>
          <option value="three">Payed</option>
          <option value="four">Complaint</option>
        </select>
        </div>
      </div>

      <div class="parrent line">
        <label for="1"> <span class="fields">Message *</span></label>
        <div class="input-container">
                   <textarea
          name="description"
          id="1"
          cols="30"
          rows="4"
          class="input-element"
          required
        ></textarea>
        </div>
      </div>

      <div class="submit">
        <input type="submit" value="SUBMIT FORM" class="submit-btn">
      </div>
    </form>
  </body>
</html>
